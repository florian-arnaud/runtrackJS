<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="vie6wport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>

        <form action>
            <div class="form-group">
                <label for="pokemonId">Id du pokémon</label>
                <input type="text" name="pokemonId" id="pokemonId">
            </div>

            <div class="form-group">
                <label for="pokemonName">Nom du pokémon</label>
                <input type="text" name="pokemonName" id="pokemonName">
            </div>
            <div class="form-group">
                <label for="firstType">Premier type</label>
                <select name="firstType" id="pokemonType1"
                    class="userValue"></select></div>
            <div class="form-group">
                <label for="secondType">Second type</label>
                <select name="secondType" id="pokemonType2"
                    class="userValue"></select></div>

            <input class="btn btn-primary" type="button" value="Filtrer"
                id="button">
        </form>
        <p id="pokemonList"></p>
        <script src="script.js"></script>

    </body>
