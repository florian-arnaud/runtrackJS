<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inscription</title>
</head>
<body>

    <form action>
        <div class="form-group">
            <label for="firstName">Prénom <span>*</span></label></div>
            <input type="text" name="firstName" required>
            <p class="errorMessage"></p>
        </div>
        <div class="form-group">
            <label for="lastName">Nom <span>*</span></label></div>
            <input type="text" name="lastName" required>
            <p class="errorMessage"></p>

        </div>

        <div class="form-group">
            <label for="address">Adresse <span>*</span></label></div>
            <input type="text" name="address" required>
            <p class="errorMessage"></p>

        </div>

        <div class="form-group">
            <label for="zipCode">Code postal <span>*</span></label></div>
            <input type="text" name="zipCode" required>
            <p class="errorMessage"></p>

        </div>

        <div class="form-group">
            <label for="email">Adresse Email <span>*</span></label></div>
            <input type="email" name="email" required>
            <p class="errorMessage"></p>

        <div class="form-group">
            <label for="password">Mot de passe <span>*</span></label></div>
            <input type="password" name="password" required>
            <label for="password"><small>Minimum 8 caractères</small></label>
            <p class="errorMessage"></p>

        </div>
        
        <input type="button" value="Submit" class="btn btn-primary" onclick="getSignUpValues()">
    </form>
    <script src="script.js"></script>

</body>
</html>
